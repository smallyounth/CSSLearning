<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线</title>
    <style>
        a {
            /* 去除下划线 */
            text-decoration: none;
        }
    
        div {
            /* 添加下划线 */
            text-decoration: underline;
        }
        p {
            /* 添加删除线 */
            text-decoration: line-through;
        }
        span {
            /* 添加顶划线 */
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">a标签，去除下划线</a>
    <div>div标签，添加下划线</div>
    <p>p标签，添加删除线</p>
    <span>span标签，添加顶划线</span>
</body>
</html>
