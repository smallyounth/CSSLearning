<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <!-- 通配符选择器： 使用方法： * {CSS属性} 设置样式
            作用： 使浏览器查找所有标签，并设置为相同样式
            一般在开发初期会使用，用于将各标签的默认间距给清除     -->
    <style>
        * {
            color: red;
        }
    </style>
</head>

<body>
    <p>p 标签</p>
    <span>span 标签</span>
    <ul>
        <li>列表1</li>
        <li>
            列表2
        </li>
    </ul>
</body>
</html>
