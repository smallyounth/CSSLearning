<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高设置</title>
    <!-- 行高  即 行距 -->
    <style>
        p {
            font-size: 24px;
            /* 数字加px  表示间隔 */
            /* line-height: 30px; */
            /* 数字表示倍数 为当前字体大小*所写数字  如16px*2  */
            line-height: 2; 
        }
    </style>
</head>
<body>
    <p>尬死了干净拉黑尬死了干净案例开噶还是个会离开
        拉萨的概念俺是个撒旦就够了安徽工商联合不能把
        阿桑的歌还是大家干哈司令部拉屎鞍钢阿拉伯那
        萨力克不合格卡拉胶是干啥的两个客户</p>
</body>
</html>
