<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* CSS 是一种样式表语言  全名为层叠样式表  用于描述HTML 或 XML等文档的呈现 */
        /* CSS代码 */
        /* 格式：  选择器 {CSS属性} */
        /* 属性名和属性值成对出现  键值对 */
        p {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>CSS体验</p>
</body>
</html>
