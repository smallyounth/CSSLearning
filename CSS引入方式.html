<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- 1.内部引入  即在style标签中写css样式 -->
     <!-- 2.外部引入  单独写一份.css的文件 并在HTML中引入  
            多用于开发使用  也比较推荐使用吧     -->
            <!-- rel:ralation 关系  属性值：样式表 -->
    <!-- 3.行内样式  在标签内嵌css -->
    <link rel="stylesheet" href="./my.css">
</head>
<body>
    <p>这是p标签</p>
    <div style="font-size: 30px;color: black;">这是div标签</div>
</body>
</html>
