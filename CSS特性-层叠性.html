<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的层叠性</title>
    <!-- 相同CSS样式，
     后面的CSS样式会覆盖前面相同的属性，不同的属性会叠加 -->
     <style>
        div { 
            color: red;
            font-style: italic;
        }
        div {
            color: blue;
            font-size: 30px;
        }
     </style>
</head>

<body>
    <div>div标签</div>
</body>
</html>
