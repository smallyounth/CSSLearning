<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器的优先级</title>
    <!-- 优先级：通配符选择器<标签选择器<类选择器<id选择器<行内样式<!important -->
    <style>
        * {
            /* !important 是提权符号，提高权重，优先级最高  慎用！！！  */
            color: red !important;
        }
        div {
            color: blue;
        }
        .box {
            color: white;
        }
        #div {
            color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="div" style="color: black;">div标签</div>
</body>
</html>
