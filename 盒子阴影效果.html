<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影效果</title>
    <style>
        div {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 盒子阴影属性box-shadow: x方向阴影 y方向阴影 模糊半径 扩散半径 颜色 内外阴影 */
            /*                                         让阴影更柔和 阴影范围   */
            /* 默认设置为外阴影   内阴影：inset */
            box-shadow: 2px 2px 10px 2px rgb(0, 0, 0,0.5) inset;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
