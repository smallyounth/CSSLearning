<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体修饰属性</title>
</head>
<body>
    <!-- 字体大小设置  注意：必须要加px单位，不然失效 -->
    <p style="font-size: 30px;">p标签</p>
    <!-- 一般默认字体大小为16px -->
    <p>默认字体大小</p>

    <!-- 字体粗细设置 font-weight属性
             开发中用数字400为细  700为粗
             或用normal  和  bold     -->
     <p style="font-weight: 400;">细字体</p>
     <p style="font-weight: 700;">粗字体</p>
     
     <!-- 字体倾斜设置 一般用于把em标签中的倾斜字体设置为正常效果-->
    <em style="font-style: normal;">倾斜字体</em>
    <div style="font-style: italic;">正常字体</div>
</html>
